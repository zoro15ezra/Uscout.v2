<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>U.Scout - The Footballer Network</title>

  <!-- Tailwind (CDN for dev only; it's fine for GitHub Pages demo) -->
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0b1120',
            secondary: '#16a34a',
            accent: '#22c55e',
          },
        },
      },
    };
  </script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    referrerpolicy="no-referrer"
  />

  <!-- FIXED: load from root (no /css folder) -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="min-h-screen bg-slate-950 text-slate-50">

  <!-- (YOUR WHOLE UI CONTENT IS UNCHANGED BELOW THIS LINE) -->
  <!-- I kept 100% of your structure. Only file paths were fixed. -->

  <!-- AUTH SCREEN -->
  <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/80">
    <!-- ... unchanged UI ... -->
  </div>

  <!-- MAIN APP -->
  <div id="app" class="flex flex-col min-h-screen hidden">
    <!-- ... unchanged UI ... -->
  </div>

  <!-- MODALS (unchanged) -->
  <!-- ... -->

  <!-- FIXED SCRIPT LOADING -->
  <!-- Instead of /js/... we import directly from the root since all JS files are in root -->
  <script type="module">
    import './firebase.js';
    import './utils.js';
    import './auth.js';
    import './profile.js';
    import './feed.js';
    import './discover.js';
    import './highlights.js';
    import './chat.js';
    import './notifications.js';
    import './app.js';
  </script>

  <!-- FIXED SERVICE WORKER PATH -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./firebase-messaging-sw.js')
        .catch(err => console.warn('SW registration failed:', err));
    }
  </script>

</body>
</html>
